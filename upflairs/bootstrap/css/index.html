<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Simple Bootstrap Page</title>
  <!-- Bootstrap CSS CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">MySite</a>
    </div>
  </nav>

  <!-- Main Content -->
  <div class="container mt-5">
    <h1 class="text-center">Welcome to Bootstrap!</h1>

    <!-- Card without Image -->
    <div class="card mt-4" style="width: 18rem; margin: auto;">
      <div class="card-body">
        <h5 class="card-title">Simple Card</h5>
        <p class="card-text">This is a basic card using Bootstrap 5 with no image.</p>
        <a href="#" class="btn btn-danger">Click Me</a>
        <div class="p-3 mb-2 bg-secondary text-white">.bg-secondary</div>
        <div class="bg-success p-2 text-dark bg-opacity-50">This is 50% opacity success background</div>
        
    
    </div>

  </div>



</body>
</html>
