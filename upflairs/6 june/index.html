<!DOCTYPE html>
<html lang="en">
<head>
  <title>CSS Selectors Example</title>

  <link rel="stylesheet" href="style.css">
  <style>
    #special-title {
      color: purple;
      font-size: 28px;
      text-decoration: underline;
    }
    p {
      font-family: Arial, sans-serif;
      font-size: 16px;
    }
  </style>
</head>
<body>
  <h1 style="color: red;">This is an Inline Styled Heading</h1>
  <h2 id="special-title">This is styled using ID selector</h2>
  <div class="box">This div is styled using external CSS.</div>

</body>
</html>
