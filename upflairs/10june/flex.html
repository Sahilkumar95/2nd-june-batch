<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Font Awesome Steps</title>
  <style>

    .container {
      display: flex;
      justify-content:space-between;
      align-items: flex-start;
      gap: 40px;
      flex-direction:row;

    }
    .step-number{
        font-size: 20px;
        background-color: yellow;
        color: rgb(32, 9, 211);
        border-radius: 50%;
        height: 30px;
        width: 30px;
        display: flex;
        justify-content: center;
        margin-bottom: 10px;
        flex-direction: row
    }

    .step {
      width: 30%;
      flex-direction: row;
    }
    h2{
        font-weight: bold;
    }


</style>
</head>
<body>
    <div class="container">
        <div class="step-number">1</div>
        <div class="step"><h2><u>Setup Font Awesome</u></h2><p>After creating a Kit, copy your Kit's unique code into the <head> of your page.</p>
    </div>
     <div class="step-number">2</div>
    <div class="step"><h2><u>Add Icons</u></h2><p>Start placing icons in your HTML's <body> using our simple syntax.</p></div>
     <div class="step-number">3</div>
    <div class="step"><h2><u>Make It Awesome</u></h2><p>It's time to rock and roll! Color, size, rotate, animate, & power transform icons with ease!</p></div>
     
</body>
