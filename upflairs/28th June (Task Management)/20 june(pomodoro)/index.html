<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Pomodoro Timer</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Pomodoro </h1>

  <div class="settings">
    <label>Work : <input type="number" id="workTime" value="25"></label>
    <label>Short : <input type="number" id="shortBreakTime" value="5"></label>
    <label>Long  : <input type="number" id="longBreakTime" value="15"></label>
    <label>Pomodoros before  break: <input type="number" id="pomodoroCount" value="4"></label>
  </div>

  <div class="timer">
    <h2 id="sessionType">Work</h2>
    <h1 id="timeDisplay">25:00</h1>
  </div>

  <div class="controls">
    <button onclick="startTimer()">Start</button>
    <button onclick="pauseTimer()">Pause</button>
    <button onclick="resetTimer()">Reset</button>
  </div>

  <div class="cycle-indicator" id="cycleIndicator"> ⚪⚪ ⚪ ⚪</div>

  <script src="script.js"></script>
</body>
</html>
